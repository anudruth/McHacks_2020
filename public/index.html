    <h3>Welcome to WeClean! Please drop a pin on the location that needs cleaning up, and submit your name. Thank you for doing your part!</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 41.763031, lng: -73.044465 },
        zoom: 17.75
    });

    google.maps.event.addListener(map, 'dblclick', function (event) {
        new google.maps.Marker({
            position: event.latLng,
            map: map,
            draggable:true,
        });
        });



}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZz0F-6LFcz2qfvYgM4N5TDNSPq0blxfI&callback=initMap">
